<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>WebSocket</title>
    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
</head>

<body id="login">
    <!-- login dom start -->
    <div class="main">
        <a href="http://127.0.0.1:3000/register" target="_blank" class="regsiter"></a>
        <div class="login-oper"><span class="login-close" @click="closeLogin"></span></div>
        <div class="ico" v-bind:class="{jlate:signin}"><span class="radius-l" v-bind:class="{rotation:signin}"></span><img src="img/ico.jpg"><span class="radius-r" v-bind:class="{rotation:signin}"></span></div>
        <div class="show " v-bind:class="{jshow:signin}">{{username}}</div>
        <div class="hide" v-bind:class="{jhide:signin}">
            <p>
                <input class="username" type="text" placeholder="请输入用户名" v-model="username" />
            </p>
            <p class="relative">
                <input class="password" type="password" placeholder="请输入密码" v-model="password" />
                <span id="submit" class="submit" @click="UserLogin"><i></i></span>
            </p>
            <p><span class="fl"><i class="al-radius al-blue"></i>保存密码</span><span class="fr"><i class="al-radius "></i>自动登录</span></p>
            <p class="hint J-UserHint">{{loginhint}}</p>
        </div>
    </div>
    <!-- login dom end -->
    <script type="text/javascript" src="http://static.runoob.com/assets/vue/1.0.11/vue.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/vue-resource/1.3.4/vue-resource.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</body>

</html>
